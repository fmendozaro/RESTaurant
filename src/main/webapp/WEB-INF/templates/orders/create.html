<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header('Online order')"></head>
<body>

<th:block th:replace="fragments/navbar.html :: mainNav"></th:block>

<div class="container">
    <h1>Our specialties</h1>
    <form action="/orders/create" method="post">
        <div class="card-deck">
            <div class="card" th:each="item : ${session.menuItems}">
                <img class="card-img-top" th:src="${'/assets/imgs/'+ item.url}" th:alt="${item.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}"></h5>
                    <!--<img class="menu-item-order"  alt="" />-->
                    <p>Made with our spicy special sauce (SSS).</p>
                </div>
                <div class="card-footer">
                    <input class="form-check-input" type="checkbox" name="items[]" th:data-price="${item.price}" th:value="${item.id}"/>
                    <span class="card-text"><small th:text="${'$'+item.price}"></small></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="deliveryTime">Delivery Time</label>
            <input id="deliveryTime" name="deliveryTime" class="form-control" type="time"/>
        </div>

        <div class="form-group">
            <label for="subtotal">Subtotal</label>
            <input id="subtotal" name="subtotal" class="form-control" type="number" readonly th:value="10"/>

            <label for="tip">Tip</label>
            <input id="tip" name="tip" class="form-control" type="number" th:value="2"/>

            <label for="tax">Tax</label>
            <input id="tax" name="tax" class="form-control" type="number" readonly th:value="1.5"/>

            <label for="total">Total</label>
            <input id="total" name="total" class="form-control" type="number" readonly th:value="13.5"/>
        </div>

        <input type="submit" class="btn btn-block btn-primary" th:value="Order">
    </form>
</div>

<th:block th:replace="fragments/footer.html :: footer"></th:block>
<th:block th:replace="fragments/scripts.html :: scripts"></th:block>

</body>
</html>
